namespace: strapi
strapi:
  defines: runnable
  metadata:
    name: strapi
    description: >-
      Strapi is a flexible, open-source Headless CMS that gives developers the
      freedom to choose their favorite tools and frameworks while also allowing
      editors to easily manage and distribute their content.
    icon: https://emojiapi.dev/api/v1/memo.svg
  containers:
    strapi:
      build: .
      dockerfile: Dockerfile
  services:
    strapi:
      container: strapi
      port: 1337
      host-port: 1337
      publish: false
      protocol: TCP
      description: Main port that the strapi application exposes
  variables:
    node-env:
      env: NODE_ENV
      type: string
      description: Node.js runtime environment
      value: development
